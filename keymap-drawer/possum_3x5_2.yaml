# Possumvibes 34-ish key layout
layout: {qmk_keyboard: ferris/sweep, qmk_layout: LAYOUT_split_3x5_2}
layers:
  Base:
  - [W, G, D, F, B,  Q, L, U, O, Y]
  - [R, S, T, H, K,  J, N, E, A, I]
  - [X, C, M, P, V,  '', "'", ",", ., '' ]
  - [Nav, { t: Shift, h: sticky }, { t: Sym, h: sticky }, Space]
  Nav:
  - ['', Back, Gui, Fwd, GCtl,  GCtl, Home, Up,   End,   '']
  - ['', Alt, Ctl, Shift, '',   F5,   Left, Down, Right, Clear]
  - ['', '',  F12, 2xCtl, '',   { t: Gui, h: lock }, { t: LSft, h: lock }, { t: LCtl, h: lock }, { t: LAlt, h: lock },  '']
  - [Nav, { t: Shift, h: sticky }, { t: Sym, h: sticky }, Space]
  Num:
  - [W, 7,8,9,'%',  '=', '+', '', PANIC, '']
  - [V, 4,5,6,$,  G,j,k,':','']
  - [X, 1,2,3,'', '','','','','',]
  - [Nav, 0,      Sym, Space]
  Sym:
  - ['', v1, v2, v3, '',   '', '',   Gui,  '', '']
  - ['','', '&', '+', '',  '', Sft,  Ctl,  Alt, '']
  - ['','', '|', '=', '',  '', ');', '=>', 'get; set;', '']
  - [Nav, { t: Shift, h: sticky }, { t: Shift, h: sticky }, Space]
  Macro:
  - ['', v1, v2, v3, '',  '', yiw, w, yaw, '']
  - ['','','','','',      '', iw, "[]()", aw, '']
  - ['','','','','',      "", Code Block, '<>', '', '']
  - [Nav, { t: Shift, h: sticky }, { t: Shift, h: sticky }, Space]
  Func:
  - [Alt, Wksp 9, Last Wksp, Last Node, Wksp 0,  F5, F6, F7, F8, Gui]
  - [Ctl, Wksp 1, Wksp 2, Wksp 3, Wksp 4,        F9, F11, F10, F6, Ctl]
  - ['',  Wksp 5, Wksp 6, Wksp 7, Wksp 8,        F1, F2, F3, F4, '']
  - [Nav, Shift, Sym, Space]
  System:
  - ['','','','','',                 Boot, qmk, Kill, '', '']
  - [QWERTY, ALT1, ALT2, APTv3, '',  IsWin, qmk com- pile, com- ment, ZQ, '' ]
  - ['','','','','',                 '', qmk flash, uncom- ment, ZZ, '']
  - [Nav, Shift, Sym, Space]
combos: 
  # Only include the missing 3x5 alpha+sym
  - { p: [1, 2 ],    k: Z,    l: [Base] }
  - { p: [21, 22],   k: Q,    l: [Base] }
  - { p: [1, 2, 3],  k: Qu,   l: [Base], a: top }

  - { p: [16, 18],   k: ';',  l: [Base], a: top, o: .2 }
  - { p: [17, 27],   k: '/',  l: [Base] }

